<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Auto Share</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #0078d7;
            color: #fff;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }
        form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0078d7;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        button {
            background-color: #0078d7;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        #result {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #f9f9f9;
            border-radius: 4px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vern allias Vrax Facebook Auto Share</h1>
    </header>
    <main>
        <form id="shareForm" method="POST">
            <h2>Share Your Post</h2>
            <label for="cookie">Facebook Cookie:</label>
            <input type="text" id="cookie" name="cookie" placeholder="Enter your FB cookie" required>

            <label for="url">Post URL:</label>
            <input type="text" id="url" name="url" placeholder="Enter post URL" required>

            <label for="limit">Share Limit:</label>
            <input type="number" id="limit" name="limit" placeholder="Enter the share limit" required>

            <button type="submit">Share Now</button>
        </form>
    </main>
    <div id="result"></div>

    <script>
        document.getElementById("shareForm").onsubmit = async (event) => {
            event.preventDefault();
            const data = {
                cookie: document.getElementById("cookie").value,
                url: document.getElementById("url").value,
                limit: document.getElementById("limit").value
            };

            try {
                const response = await fetch('/share', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                document.getElementById("result").innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById("result").innerText = `Error: ${error.message}`;
            }
        };
    </script>
</body>
</html>
