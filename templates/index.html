<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Auto Share by Vrax</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Form container styling */
        form {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            animation: popUp 1s ease-out;
        }

        /* Input and button styling */
        input, button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        button {
            background: #ff7eb3;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff567a;
        }

        /* Heading styling */
        h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        /* Result container */
        #result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            text-align: left;
            white-space: pre-wrap;
        }

        /* Keyframes for form pop-up */
        @keyframes popUp {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Adding responsiveness */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            form {
                padding: 15px;
            }
            input, button {
                font-size: 14px;
            }
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h2>üåü Facebook Auto Share üåü</h2>
    <form id="shareForm" method="POST">
        <!-- Input for Facebook Cookie -->
        <label for="cookie">üîë Facebook Cookie:</label>
        <input type="text" id="cookie" name="cookie" placeholder="Enter your Facebook cookie..." required>

        <!-- Input for Post URL -->
        <label for="url">üîó Post URL:</label>
        <input type="url" id="url" name="url" placeholder="Enter the post URL..." required>

        <!-- Input for Share Limit -->
        <label for="limit">üî¢ Share Limit:</label>
        <input type="number" id="limit" name="limit" min="1" placeholder="Enter the share limit..." required>

        <!-- Submit Button -->
        <button type="submit">üöÄ Share Now</button>
    </form>

    <!-- Result display -->
    <div id="result"></div>

    <script>
        // Form submission handler
        document.getElementById("shareForm").onsubmit = async (event) => {
            // Prevent default form submission
            event.preventDefault();

            // Gather input data
            const data = {
                cookie: document.getElementById("cookie").value,
                url: document.getElementById("url").value,
                limit: parseInt(document.getElementById("limit").value)
            };

            // Display loading message
            document.getElementById("result").innerText = "‚è≥ Sharing in progress...";

            try {
                // Send data to server
                const response = await fetch('/share', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                // Parse and display result
                const result = await response.json();
                document.getElementById("result").innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                // Handle errors
                document.getElementById("result").innerText = `‚ùå Error: ${error.message}`;
            }
        };
    </script>
</body>
</html>
